name: Go Report Card

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.3'

      - name: Build
        run: |
          go install ./cmd/goreportcard-cli
          which goreportcard
          goreportcard-cli -v -t 90
